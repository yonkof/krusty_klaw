version: '3.8'
services:
  openclaw-{{AGENT_NAME}}:
    image: openclaw/openclaw:latest
    container_name: openclaw-{{AGENT_NAME}}
    user: "${UID}:${GID}"
    ports:
      - "{{PORT}}:18789"
    env_file:
      - .env
    volumes:
      - ./workspace:/app/workspace
      - ./config:/root/.openclaw
    networks:
      - openclaw-fleet
    restart: unless-stopped

networks:
  openclaw-fleet:
    external: true
